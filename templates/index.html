<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <form action="/add" method="POST">
        <input type="text" name="title" placeholder="Task title">
        <button type="submit">Add Task</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }}
                {% if task.completed %}
                    (Completed)
                {% else %}
                    <a href="/complete/{{ task.id }}">Mark as Completed</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
